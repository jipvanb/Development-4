<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://windesheim.nl/assets/favicons/favicon.ico">
    <title>JWT</title>
</head>
<body>
    <!-- Register page -->
    <div class="container hidden page" id="registerPage">
        <div class="input">
            <span class="label">E-mail:</span>
            <input class="inputclass" type="text" name="email" id="email1">
        </div>
        <div class="input">
            <span class="label">Password:</span>
            <input class="inputclass" type="password" name="password" id="password1">
        </div>
        <div class="input">
            <span class="label">Confirm:</span>
            <input class="inputclass" type="password" name="confirm" id="confirm">
        </div>
        <div class="input">
            <span class="label">First name:</span>
            <input class="inputclass" type="text" name="firstname" id="firstname">
        </div>
        <div class="input">
            <span class="label">Last name:</span>
            <input class="inputclass" type="text" name="lastname" id="lastname">
        </div>
        <div class="input">
            <button class="buttonclass" id="register">Register</button>
        </div>
        <p>Already have an account? <a onclick="showPage('loginPage')">Login</a></p>
    </div>
    <!-- Login page -->
    <div class="container page" id="loginPage">
        <div class="input">
            <span class="label">E-mail:</span>
            <input class="inputclass" type="text" name="email" id="email2">
        </div>
        <div class="input">
            <span class="label">Password:</span>
            <input class="inputclass" type="password" name="password" id="password2">
        </div>
        <div class="input">
            <button class="buttonclass" id="login">Login</button>
        </div>
        <p>Don't have an account yet? <span onclick="showPage('registerPage')">Register</span></p>
    </div>
    <!-- User info page -->
    <div class="hidden page" id="mainPage">
        <div class="header">
            <button class="logo">Auto kopen?</button>
            <div class="header-right">
                <button class="button">Home</button>
                <button class="button">About</button>
                <button id="logout" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="footer">
            <p>made by Jip, Dominique en Roy</p>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
